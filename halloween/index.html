<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/halloween.css">
    <link rel="icon" href="./img/favicon.png">
    <script src="./js/halloween.js"></script>
    <title>Halloween</title>
</head>
<body>
    <div id="scenario">
        <img id="eyes" src="./img/eyes.gif" alt="">
        <div id="pan" onmouseover="sound('pansound')" onmouseout="silence('pansound')">
            <!--nothing at all-->
        </div>
        <!--<img id="bats" src="./img/" alt="">-->
        <audio id="pansound" preload>
            <source src="./sound/pansound.mp3" type="audio/mp3">
        </audio>
        <div id="bicycle" onmouseover="sound('bicyclesound')" onmouseout="silence('bicyclesound')">
        
        </div>
        <audio id="bicyclesound" preload>
            <source src="./sound/bicyclesound.mp3" type="audio/mp3">
        </audio>
        <div id="carro" onmouseover="show('eyes')" onmouseout="hide('eyes')">
        
        </div>
        <div id="textoinicial">
            <p>
                Ten cuidado con los objetos!
            </p>
        </div>
        <!--<img id="" src="./img/" alt="">-->
    </div>
</body>
</html>
